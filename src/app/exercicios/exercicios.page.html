<ion-header>
    <ion-title style="margin-left: 190px" id="titulo">Exercicios</ion-title>
</ion-header>
<ion-content id="button" *ngFor="let item of items">
    <ion-list>
        <button id="button">
            <b><h2>{{ item.nome }}</h2></b>
            <ion-thumbnail>
                <img style="width: 100%;height: 100%" src="{{imgUrl}}/exer{{item.id}}.gif">
            </ion-thumbnail>
        </button>
    </ion-list>
</ion-content>
