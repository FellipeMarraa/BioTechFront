<ion-header>
    <button>
        <ion-icon name="arrow-back-outline" (click)="logout()"></ion-icon>
    </button>
    <ion-title style="margin-left: 250px" id="titulo">Categorias</ion-title>
</ion-header>
<ion-content id="button" ion-item *ngFor="let item of items">
    <ion-list>
        <button id="button" (click)="showExercicios(item.id)">
            <ion-thumbnail>
                <img style="width: 100%;height: 100%" src="{{imgUrl}}/cat{{item.id}}.png">
            </ion-thumbnail>
            <b><h2>{{ item.nome }}</h2></b>
        </button>
    </ion-list>
</ion-content>
