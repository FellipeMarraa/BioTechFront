<ion-header>
    <ion-title id="titulo"><h3>Categorias</h3></ion-title>
</ion-header>
<ion-content id="button" ion-item *ngFor="let item of items">
    <ion-list id="lista">
        <button id="button" (click)="showExercicios(item.id)">

                <img id="icone" src="{{imgUrl}}/cat{{item.id}}.png">

                <b><h4 id="nome">{{ item.nome }}</h4></b>
        </button>
    </ion-list>
</ion-content>
